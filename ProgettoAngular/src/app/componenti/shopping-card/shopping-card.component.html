<div class="container">
<ng-container *ngFor="let marmo of marmi" style="display: flex; flex-direction: colum;">
  <mat-card class="example-card">
    <img mat-card-image [src]="marmo.img" alt="Photo of marmo bianco">
    <span style="height: 20px;"></span>
    <mat-card-content style="height: 160px;">
      <p>{{marmo.descrizione}}</p>
    </mat-card-content>
    <span style="height: 20px;"></span>
  </mat-card>
</ng-container>
</div>
